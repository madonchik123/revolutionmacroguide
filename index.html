<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolution Macro Guide</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />

  <style>
    :root{
      --bg:#6a8bc6;
      --panel:rgba(15, 17, 21, 0.92);
      --panel2:rgba(20, 24, 33, 0.70);
      --text:#e9e9ea;
      --muted:rgba(233,233,234,0.78);
      --neon:#24f0ff;
      --neon2:rgba(36,240,255,0.22);
      --stroke:rgba(255,255,255,0.18);
      --stroke2:rgba(0,255,255,0.30);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);

      /* Sidebar tuning */
      --navW: 168px;                 /* compact */
      --navPadLeft: 204px;           /* body left padding on desktop when sidebar shown */
      --navTop: 96px;                /* below topbar */
      --navRadius: 16px;
      --navBlue: rgba(3, 102, 252, 0.18); /* blue-glass */
      --navBlue2: rgba(3, 102, 252, 0.08);

      /* sticky tabs */
      --tabsTop: 66px;               /* below topbar */
    }

    html{ scroll-behavior:smooth; }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      padding-top: 86px; /* space for fixed topbar */
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Only apply left padding when the guide sidebar is enabled */
    body.withNav {
      padding-left: var(--navPadLeft);
    }

    /* ===== Full-width fixed top bar (polished) ===== */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(10, 12, 16, 0.86);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.22);
    }

    .topbar::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-1px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(36,240,255,0.35), transparent);
      pointer-events:none;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 240px;
      flex-wrap: wrap;
    }

    .topbar-title {
      font-size: 18px;
      font-weight: 800;
      display: inline-flex;
      align-items: baseline;
      gap: 8px;
      line-height: 1.1;
      letter-spacing: 0.2px;
      user-select: none;
    }

    .topbar-title .brand {
      color: var(--text);
      font-weight: 900;
    }

    /* IMPORTANT: no min-width so caret follows text */
    .topbar-title .typing {
      color: var(--neon);
      font-weight: 900;
      text-shadow: 0 0 16px rgba(36, 240, 255, 0.25);
      display: inline-block;
      white-space: nowrap;
    }

    .topbar-title .caret {
      display: inline-block;
      width: auto;
      color: var(--neon);
      animation: blink 0.9s step-end infinite;
      transform: translateY(-1px);
      text-shadow: 0 0 14px rgba(36, 240, 255, 0.20);
    }

    @keyframes blink { 50% { opacity: 0; } }

    .topbar-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .topbar-link {
      text-decoration: none;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(20, 24, 33, 0.65);
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 0 0 1px rgba(36,240,255,0.06) inset;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .topbar-link:hover {
      transform: translateY(-1px);
      background: rgba(20, 24, 33, 0.85);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.16) inset,
        0 0 18px rgba(36,240,255,0.10);
    }

    /* ===== Tabs (sticky, so it never disappears) ===== */
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;

      position: sticky;
      top: var(--tabsTop);
      z-index: 9000;

      padding: 10px 0;
      background: linear-gradient(180deg, rgba(106,139,198,0.0), rgba(106,139,198,0.55) 35%, rgba(106,139,198,0.45));
      backdrop-filter: blur(6px);
    }

    .tab-buttons button {
      padding: 10px 18px;
      border: none;
      background: rgba(20, 24, 33, 0.70);
      color: var(--text);
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }

    .tab-buttons button.active {
      background: rgba(20, 24, 33, 0.86);
      font-weight: bold;
      border-color: rgba(36,240,255,0.22);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.10) inset,
        0 0 16px rgba(36,240,255,0.10);
    }

    .tab-content { display: none; }

    .tab-content.active {
      display: block;
      animation: fadeIn 160ms ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Panels ===== */
    #guide,
    #troubleshooting {
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 16px;
      padding: 18px;
      background: var(--panel);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    /* Make StackEdit content readable on dark panel */
    .stackedit__html { color: var(--text); }
    .stackedit__html a { color: var(--text); text-decoration: underline; }
    .stackedit__html h1,
    .stackedit__html h2,
    .stackedit__html h3,
    .stackedit__html h4,
    .stackedit__html p,
    .stackedit__html li { color: var(--text); }

    /* Subtle premium typography improvements WITHOUT changing text */
    .stackedit__html p, .stackedit__html li { line-height: 1.55; }
    .stackedit__html h1, .stackedit__html h2, .stackedit__html h3 {
      text-shadow: 0 0 18px rgba(36,240,255,0.06);
    }

    /* ===== Troubleshooting cards ===== */
    .issue-block {
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(20, 24, 33, 0.62);
      padding: 15px;
      margin: 14px 0;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }

    .issue-title {
      font-weight: 900;
      font-size: 19px;
      cursor: pointer;
      letter-spacing: 0.2px;
    }

    .issue-body { margin-top: 10px; display: none; color: var(--muted); }
    .issue-body b, .issue-body strong { color: var(--text); }

    #search {
      background: rgba(20, 24, 33, 0.76);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 12px;
      outline: none;
      box-shadow: 0 0 0 1px rgba(36,240,255,0.06) inset;
    }

    #search:focus{
      border-color: rgba(36,240,255,0.22);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.12) inset,
        0 0 22px rgba(36,240,255,0.10);
    }

    /* ===== Back to top ===== */
    #backToTop {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 999;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(10, 12, 16, 0.86);
      color: var(--text);
      cursor: pointer;
      display: none;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.06) inset,
        0 10px 22px rgba(0,0,0,0.20);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    #backToTop:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.14) inset,
        0 0 20px rgba(36,240,255,0.10),
        0 10px 22px rgba(0,0,0,0.20);
    }

    .section-title { margin-top: 20px; margin-bottom: 10px; }
    .section-empty { opacity: 0.7; margin-bottom: 10px; }

    /* ===== Guide side navigation (compact + integrated + premium) ===== */
    .guide-nav {
      position: fixed;
      left: 14px;
      top: var(--navTop);
      width: var(--navW);
      max-height: calc(100vh - 132px);
      overflow: auto;
      padding: 10px;
      border-radius: var(--navRadius);

      /* Blue glass like it belongs with the page */
      background:
        linear-gradient(180deg, var(--navBlue), var(--navBlue2));
      border: 1px solid rgba(36, 240, 255, 0.30);

      box-shadow:
        0 0 0 1px rgba(36, 240, 255, 0.12) inset,
        0 0 26px rgba(36, 240, 255, 0.10),
        0 14px 28px rgba(0,0,0,0.20);

      backdrop-filter: blur(12px);
      display: none;
      z-index: 1000;
    }

    /* nicer scrollbar */
    .guide-nav::-webkit-scrollbar { width: 10px; }
    .guide-nav::-webkit-scrollbar-thumb {
      background: rgba(36,240,255,0.18);
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.10);
    }
    .guide-nav::-webkit-scrollbar-track { background: rgba(0,0,0,0.10); border-radius: 999px; }

    .guide-nav .nav-title{
      font-weight: 900;
      letter-spacing: 0.3px;
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(36,240,255,0.95);
      text-shadow: 0 0 14px rgba(36,240,255,0.25);
      padding: 6px 8px 10px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      margin-bottom: 10px;
    }

    .guide-nav a {
      display: block;
      padding: 9px 10px;
      margin-bottom: 8px;
      text-decoration: none;
      border-radius: 14px;

      /* Neon text (premium) */
      color: rgba(233,233,234,0.92);
      font-weight: 800;
      letter-spacing: 0.2px;

      border: 1px solid rgba(36, 240, 255, 0.20);
      background: rgba(20, 24, 33, 0.58);
      box-shadow: 0 0 0 1px rgba(36,240,255,0.05) inset;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, color 120ms ease;
    }

    .guide-nav a:hover {
      transform: translateY(-1px);
      background: rgba(20, 24, 33, 0.82);
      color: rgba(36,240,255,0.95);
      text-shadow: 0 0 14px rgba(36,240,255,0.22);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.18) inset,
        0 0 20px rgba(36,240,255,0.14);
    }

    .guide-nav a.active {
      color: rgba(36,240,255,0.98);
      text-shadow: 0 0 16px rgba(36,240,255,0.26);
      border-color: rgba(36,240,255,0.34);
      background: rgba(10, 12, 16, 0.78);
      box-shadow:
        0 0 0 1px rgba(36,240,255,0.22) inset,
        0 0 24px rgba(36,240,255,0.16);
    }

    @media (max-width: 999px) {
      .guide-nav { display: none !important; }
      body, body.withNav { padding-left: 20px; }
    }

    /* ===== Neon category boxes for Troubleshooting ===== */
    .cat-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin: 12px 0 18px 0;
    }

    .cat-card {
      cursor: pointer;
      border-radius: 18px;
      padding: 14px 14px;
      border: 1px solid rgba(36, 240, 255, 0.32);
      background: rgba(12, 14, 18, 0.62);
      box-shadow:
        0 0 0 1px rgba(36, 240, 255, 0.14) inset,
        0 0 18px rgba(36, 240, 255, 0.12);
      transition: transform 120ms ease, box-shadow 120ms ease;

    .cat-card:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 0 1px rgba(36, 240, 255, 0.24) inset,
        0 0 26px rgba(36, 240, 255, 0.22);
    }

    .cat-title {
      font-size: 18px;
      font-weight: 900;
      color: var(--neon);
      margin-bottom: 6px;
      text-shadow: 0 0 14px rgba(36, 240, 255, 0.25);
    }

    .cat-sub {
      font-size: 12px;
      opacity: 0.85;

      color: var(--muted);
    }

    @media (max-width: 999px) {
      .cat-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 520px) {
      .cat-grid { grid-template-columns: 1fr; }
    }
  </style>

  <script>
    // Smooth scroll helper with offset for fixed topbar (prevents "jump" feel)
    function smoothScrollToEl(el) {
      if (!el) return;
      const topbar = document.querySelector('.topbar');
      const tabbar = document.querySelector('.tab-buttons');
      const offset = (topbar ? topbar.offsetHeight : 0) + (tabbar ? tabbar.offsetHeight : 0) + 14;

      const y = el.getBoundingClientRect().top + window.pageYOffset - offset;
      window.scrollTo({ top: y, behavior: "smooth" });
    }

    function openTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`.tab-buttons button[onclick="openTab('${tab}')"]`).classList.add('active');

      const nav = document.getElementById("guideNav");
      const body = document.body;

      const showNav = (tab === "guide");
      if (nav) nav.style.display = showNav ? "block" : "none";
      body.classList.toggle("withNav", showNav);
    }

    // Jump to category section within troubleshooting tab
    function jumpToCategory(key) {
      openTab('troubleshooting');
      setTimeout(() => {
        const el = document.getElementById(`cat-${key}`);
        if (el) smoothScrollToEl(el);
      }, 80);
    }

    async function fetchJsonWithFallback() {
      // IMPORTANT:
      // GitHub Pages commonly does NOT serve dot-folders reliably (like ".github/").
      // So we try the root path first (recommended), then fallback.
      const tries = [
        `troubleshooting.json?v=${Date.now()}`,
        `.github/troubleshooting.json?v=${Date.now()}`
      ];

      let lastErr = null;

      for (const url of tries) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`Fetch failed (${res.status}) for ${url}`);
          return await res.json();
        } catch (e) {
          lastErr = e;
        }
      }

      throw lastErr || new Error("Failed to load JSON.");
    }

    async function loadIssues() {
      try {
        const data = await fetchJsonWithFallback();
        displayIssues(data);
      } catch (err) {
        console.error("Error loading troubleshooting.json", err);
        const container = document.getElementById('issues');
        if (container) {
          container.innerHTML = `
            <div class="section-empty">
              Could not load <b>troubleshooting.json</b>.
              <br><br>
              Best fix: move the file to the repo root as <b>/troubleshooting.json</b>.
              <br>
              (Fallback: <b>.github/troubleshooting.json</b>)
            </div>`;
        }
      }
    }

    function displayIssues(issues) {
      const container = document.getElementById('issues');
      container.innerHTML = "";

      const sections = [
        { key: "mac", title: "Mac Issues" },
        { key: "windows", title: "Windows Issues" },
        { key: "macro", title: "Macro Issues" },
        { key: "pro", title: "Pro Issues" }
      ];

      const normalized = (issues || []).map(i => ({
        title: i.title || "",
        solution: i.solution || "",
        category: (i.category || "").toLowerCase().trim()
      }));

      sections.forEach(section => {
        const header = document.createElement("h3");
        header.className = "section-title";
        header.textContent = section.title;
        header.id = `cat-${section.key}`;
        container.appendChild(header);

        const items = normalized.filter(i => i.category === section.key);

        if (items.length === 0) {
          const empty = document.createElement("div");
          empty.className = "section-empty";
          empty.textContent = "No entries yet.";
          container.appendChild(empty);
          return;
        }

        items.forEach(issue => {
          const block = document.createElement('div');
          block.className = "issue-block";

          const title = document.createElement('div');
          title.className = "issue-title";
          title.textContent = issue.title;

          const body = document.createElement('div');
          body.className = "issue-body";
          body.innerHTML = issue.solution;

          title.onclick = () => {
            body.style.display = body.style.display === "none" ? "block" : "none";
          };

          block.appendChild(title);
          block.appendChild(body);
          container.appendChild(block);
        });
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      document.querySelectorAll(".issue-block").forEach(block => {
        const t = block.querySelector(".issue-title").textContent.toLowerCase();
        const b = block.querySelector(".issue-body").textContent.toLowerCase();
        block.style.display = (t.includes(q) || b.includes(q)) ? "block" : "none";
      });
    });

    // Back to top
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 300 ? "block" : "none";
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // ===== Animated title typing (slower + caret follows) =====
    (function titleTypewriter() {
      const el = document.getElementById("typingWord");
      if (!el) return;

      const words = ["Guide", "Troubleshooting Help"];
      let w = 0;
      let i = 0;
      let deleting = false;

      function tick() {
        const word = words[w];

        if (!deleting) {
          i++;
          el.textContent = word.slice(0, i);
          if (i >= word.length) {
            deleting = true;
            return setTimeout(tick, 1500);
          }
          return setTimeout(tick, 95);   // slower typing
        } else {
          i--;
          el.textContent = word.slice(0, i);
          if (i <= 0) {
            deleting = false;
            w = (w + 1) % words.length;
            return setTimeout(tick, 420);
          }
          return setTimeout(tick, 65);   // slower delete
        }
      }

      tick();
    })();

- Duration (top left) Keep to "12" or "24" hours, 48 hours is also optional

## Auto Planters

### Settings
- Disable Planter: Whether to plant or not
- Gather Loot: Turn this on for materials
- Pathfind When Planting: Tries to find the fastest walking route from field to field, if turned off the macro will reset and use the normal pathing and red cannon instead.
- Reset When Harvesting: When disabled, Tries to walk field to field for planters harvesting. If enabled, will take the normal routing.

### Auto planters
#### Settings
- Enabled: Turn this on for automatic planters, if not then it's manual mode
- Degradation Multiplier: Default at 1.2x, ranges from 1.0 to 2.0, Encourage the algorithm to switch fields when placing the same planter
- Build Nectars: The popular option is 2 Build and 1 Maintain, you can only have 3 active planters at once
- Harvest Automatic: If disabled, you can choose your own min and max growth time for your planters
- Harvest Fully Grown: Will only harvest when your planters is at 100%
#### Nectar Goals
- There are five types of Nectar: Invigorating, Satisfying, Motivating, Comforting and Refreshing
- You can set your own target percentage for each nectars
- You can drag them up or down to swap/change priority level
#### Fields
- You can select each fields to enable/disable planting in that field
- Set what planters can each fields have
#### Planters
- Enable/Disable each planters and target fields

## Webhook

How to connect your macro to a Discord Webhook **(Recommended)**

1. Make a new Discord server
2. Edit/Press the gear icon on the "general" text channel (has gear icon on the right)
3. Once you open text channel settings, go to integrations Click Webhooks, and make a new Webhooks
4. Copy the Webhook URL, and open Revolution Macro Paste the Webhook URL in the macro in the Status tab -> Webhook
5. Add your discord ID for pings if something goes wrong (optional)
6. To do step 5, turn on developer mode on Discord, and copy your ID and post it into the macro under webhooks

Hourly graphs are automatically processed by the macro and sent via webhook.

## Bot

How to setup the Revolution Macro Discord bot **(Recommended)**

1. Create a new Discord bot with the correct permissions and add it to your server (There's online guides for this)
2. Copy the bot token and paste it into Status tab -> Bot -> Bot Token
3. Set the Bot Channel to your Discord server's logging channel
4. Command prefix can remain the same
5. Enable Slash commands for better ease of use

Run /report for an instant hourly graph report. Hourly graphs are sent automatically.

- Fallback Capture Mode: Available options are Window, GPU, Legacy

### Movement
- Player Movespeed: Your BSS movespeed (ingame) WITHOUT any speed buffs
- Camera Sensitivity: Set to your current in-game settings, or press the eye icon for auto detect
- Key Delay: Default at 20ms, Set this higher to 30-50 if you have low FPS
- Pattern Retry Count: How many times should the macro attempt to do navigations before giving up on the task

### Routing
- Use High Alignment: Turn this on if you have low FPS or pathing issues
- Disable Red Cannon: Only turn this on if you can't use the red cannon

### Join
- Preferred Hive Slot: Slot 6 to 1, 6 being closest to noob shop and 1 closest to red cannon
- Hive Claim Method: Default is Detect, set it to Check if it's not working
- Private Server Link: Paste your private server link in here
- Fallback the Public Server: Join public servers if the macro is having trouble joining the private server

## Networking

- Identity: Your current network identity (differs in RDPs)
- Relay: Click start
- Auto-Start: Turn this on if you're constantly using alts
- Auto-Connect: Connect to the relay on start
- Available Relays: Click the plus icon to add a relay, Click the entry icon on your added relay to join it, Click the star icon to your added relay to remove it

    // ===== Guide side navigation builder =====
    function slugify(text) {
      return text.toLowerCase().trim()
        .replace(/[^\w\s-]/g, "")
        .replace(/\s+/g, "-");
    }

    function buildGuideNav() {
      const nav = document.getElementById("guideNav");
      const guide = document.getElementById("guideContent");
      if (!nav || !guide) return;

      nav.innerHTML = "";

      const title = document.createElement("div");
      title.className = "nav-title";
      title.textContent = "Quick Jump";
      nav.appendChild(title);

      const targets = [
        "Gather Tab (1)",
        "Collect Tab (2)",
        "Planters Tab (3)",
        "Status Tab (4)",
        "Tools Tab (5)",
        "Settings Tab (6)"
      ];

      const headings = guide.querySelectorAll("h1, h2, h3");
      headings.forEach(h => {
        if (!h.id) h.id = slugify(h.textContent);
      });

      targets.forEach(label => {
        const id = slugify(label);
        const el = document.getElementById(id);
        if (!el) return;

        const a = document.createElement("a");
        a.href = `#${id}`;
        a.textContent = label;
        a.dataset.target = id;

        a.addEventListener("click", (e) => {
          e.preventDefault();
          smoothScrollToEl(el);
          history.replaceState(null, "", `#${id}`);
        });

        nav.appendChild(a);
      });

      nav.style.display = "block";
      setupActiveNavTracking(nav, targets.map(t => slugify(t)));
    }

    // Active highlight as you scroll (premium feel)
    function setupActiveNavTracking(nav, ids) {
      if (!("IntersectionObserver" in window)) return;

      const links = Array.from(nav.querySelectorAll("a[data-target]"));
      const map = new Map(links.map(a => [a.dataset.target, a]));

      const obs = new IntersectionObserver((entries) => {
        const visible = entries
          .filter(e => e.isIntersecting)
          .sort((a, b) => (a.boundingClientRect.top - b.boundingClientRect.top));

        if (visible.length === 0) return;
        const id = visible[0].target.id;

        links.forEach(a => a.classList.remove("active"));
        const link = map.get(id);
        if (link) link.classList.add("active");
      }, { root: null, threshold: 0.25, rootMargin: "-20% 0px -70% 0px" });

      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) obs.observe(el);
      });
    }

    buildGuideNav();

    // Start in Guide tab with sidebar enabled
    const nav = document.getElementById("guideNav");
    if (nav) nav.style.display = "block";
    document.body.classList.add("withNav");
